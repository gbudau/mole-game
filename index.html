<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mole Game</title>
    <link rel="stylesheet" href="./css/mole.css" />
  </head>

  <body>
    <div class="game-board">
      <section class="score-container">
        <div class="score">
          <img src="./images/worm.png" alt="score" class="worm" />
        </div>
      </section>
      <section class="board-container">
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="0" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="1" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="2" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="3" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="4" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="5" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="6" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="7" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="8" />
          </div>
        </div>
        <div class="mole-container">
          <div class="hole">
            <img src="./images/mole-hungry.png" alt="mole" class="mole" data-index="9" />
          </div>
        </div>
      </section>
    </div>
    <div class="win hide">
      <section class="winning-container">
        <img src="./images/win.png" alt="Congratulations, you won!" class="winning-img" />
      </section>
    </div>
    <script src="./mole.js"></script>
  </body>

</html>
